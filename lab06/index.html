<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
    svg {
      font: 10px sans-serif;
      shape-rendering: crispEdges;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
    }

    path.domain {
      stroke: none;
    }

    .y .tick line {
      stroke: #ddd;
    }

    rect:hover{
      fill:white;
      stroke: black;
    }
  </style>

</head>

<body>
  <script type="text/javascript">



    // Setup svg using Bostock's margin convention

    var margin = { top: 20, right: 30, bottom: 35, left: 30 };

    var width = window.innerWidth - margin.right,
      height = window.innerHeight * 2 / 3;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var rowConverter = function (d) {
      return {
        Chinese: parseInt(d.國文),
        English: parseInt(d.英文),
        French: parseInt(d.法文),
        German: parseInt(d.德文),
        Japanese: parseInt(d.日文),
        Attr1: parseInt(d.屬性一),
        Attr2: parseInt(d.屬性二)
      };
    }


    d3.csv("./data.csv", rowConverter, function (d) {
      dataset = d3.layout.stack()(["Chinese", "English", "French", "German", "Japanese"].map(function (type) {
        return d.map(function (data, index) {
          return {
            x: index,
            y: +data[type],
            Attr1: +data.Attr1,
            Attr2: +data.Attr2
          }
        })
      }))

      var x = d3.scale.ordinal()
        .domain(dataset[0].map(function (d) { return d.x; }))
        .rangeRoundBands([0, width], 0.02);

      var y = d3.scale.linear()
        .domain([0, d3.max(dataset, function (d) { return d3.max(d, function (d) { return d.y0 + d.y; }); })])
        .range([height, 0]);

      var colors = [
        "#fca503",
        "#c6fc03",
        "#03fcf4",
        "#2803fc",
        "#e303fc"
      ];


      // Define and draw axes
      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(15)
        .tickSize(-width, 0, 0)
        .tickFormat(function (d) { return d });

      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")

      // Create groups for each series, rects for each segment 
      var groups = svg.selectAll("g.cost")
        .data(dataset)
        .enter().append("g")
        .attr("class", "cost")
        .style("fill", function (d, i) { return colors[i]; });

      var rect = groups.selectAll("rect")
        .data(function (d) { return d; })
        .enter()
        .append("rect")
        .attr("x", function (d) { return x(d.x); })
        .attr("y", function (d) { return y(d.y0 + d.y); })
        .attr("height", function (d) { return y(d.y0) - y(d.y0 + d.y); })
        .attr("width", x.rangeBand())
        .on("mouseover", function () { tooltip.style("display", "block"); })
        .on("mouseout", function () { tooltip.style("display", "none"); })
        .on("mousemove", function (d) {
          var xPosition = d3.mouse(this)[0] - 15;
          var yPosition = d3.mouse(this)[1] - 25;
          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          tooltip.select("text").text(d.y + "\n屬性一 : " + d.Attr1 + "\n屬性二 : " + d.Attr2);
        });


      // Draw legend
      var legend = svg.selectAll(".legend")
        .data(colors)
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) { return "translate(-10," + i * 30 + ")"; });

      legend.append("rect")
        .attr("x", width * 1.1 - 40)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", function (d, i) { return colors.slice().reverse()[i]; });

      legend.append("text")
        .attr("x", width * 1.1 - 18)
        .attr("y", 10)
        .attr("dy", ".50em")
        .style("text-anchor", "start")
        .text(function (d, i) {
          switch (i) {
            case 0: return "國文";
            case 1: return "英文";
            case 2: return "法文";
            case 3: return "德文";
            case 4: return "日文";
          }
        });


      // Prep the tooltip bits, initial display is hidden
      var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

      tooltip.append("rect")
        .attr("width", 30)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

      tooltip.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "15px")
        .attr("font-weight", "bold");
    })


  </script>
</body>

</html>
