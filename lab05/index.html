<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <title>Lab</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
  <style type="text/css">
    div{
        border: 1px black solid;
        padding: 10px;
        margin: 1px;
        display: inline-block;
        width: 20px;
        background-color: cyan;
      }

      body{
        border: 1px red solid;
        padding: 20px;
      }
    </style>
</head>

<body>
  <!-- <div class="bar">Good morning !!~~~~~~</div>
  <div class="bar">Good afternoon ~~~~~~</div>
  <div>Good evening ....</div> -->
  <script type="text/javascript">
    // d3.selectAll("div")
    // .attr("class", "bar")
    // .classed("bar", false)
    // .classed("bar", true);
	  d3.text("data.csv", function(data) {
			var parsedCSV = d3.csv.parseRows(data);

			d3.select("body")
				.selectAll("div")
				.data(parsedCSV)
				.enter()
				.append("div")
				.filter(function(d,i){
					return ( i != 0 );
				})
				.attr("class", "bar")
				.style("height", function(d){
					return d[1] + 'px';
				});
		} );
  </script>

</html>
